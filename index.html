<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Update- News site</title>


    <!-- css link -->
    <link rel="stylesheet" href="style.css">


    <!-- bootstraps cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Oswald:wght@500&family=Poppins&family=Roboto:ital@1&family=Source+Sans+Pro&display=swap" rel="stylesheet">


    <!-- fontawsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />




    <!-- internal css start here -->
    <style>
        body{
             font-family: 'Poppins', sans-serif;

        }

        .catagory-link{
            text-decoration: none;
            color: rgb(8, 7, 7);
        }

        .card-img{
            width: 100%;
        }

        .author-img{
          width: 55px;
          height: 55px;
          border-radius: 50%;
        }
    </style>

    <!-- internal css ends here -->





</head>
<body class="container">

    <header >

        <!-- navbar start here -->

        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold text-light mx-0" href="#"><span class="btn btn-primary fw-bold">Stay</span> <span class="btn text-primary fw-bold"> Update</span></a>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>


              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item ">
                    <a id="news-btn" class="nav-link fw-bold active mx-2 fs-6 text-primary" aria-current="page" href="#">News</a>
                  </li>
                  <li class="nav-item">
                    <a id="blog-btn" class="nav-link fs-6 fw-bold mx-4" href="#">Blog</a>
                  </li>
                 
                </ul>
              </div>

            </div>
          </nav>

      <!-- navbar ends here -->
          <hr>


    </header>

    <main>
        <!-- news header container start here -->
        <section>
            <div id="news-heading" class="d-flex fw-bold text-muted flex-column flex-md-row  text-center my-1 justify-content-between" >

            </div>
        </section>
        <!-- news header container ends here -->



        <!-- qty section start here -->
        <section>
          <div class=" shadow-sm fs-5 pt-3 pb-2 my-5 ps-2 rounded-3 text-muted  ">
            <p> <span id="qty"></span> item found for this catagory... </p>
          </div>
        </section>

        <!-- qty section ends here -->



        <!-- spinner section start here -->

        <div id="spinner" style="height:400px ;" class="d-flex d-none align-items-center justify-content-center py-5">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <!-- spinner section ends here -->



        <!-- error shower start here -->

        <section style="height:70vh ;" id="warning" class=" d-flex   justify-content-center align-items-center d-none">
          <h3 class="text-center fw-bold">No update News for this time. Try again letter...</h3>
        </section>

        <!-- error shower ends here -->


        <section>


      <!-- Modal start here -->

        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title"  id="modal-id" id="staticBackdropLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              
              <div id="modal-body" class="modal-body">
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- modal ends here -->



      <!-- card element section start here -->

      <section>
          <div id="card-id">
          </div>
      </section>

      <!-- card element section ends here -->

    </main>




    <!-- footer section start here -->

    <footer>
      <hr>
      <p class="text-center fw-bold">@copyrigt 2021 ||  all right resurved of stay update</p>
    </footer>

    <!-- footer section ends here -->


<!------------------------------------------------------------>

    <!-- js link -->
    <script src="newsFeed.js"></script>


    <!-- js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
